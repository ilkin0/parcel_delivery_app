spring:
  cloud:
    gateway:
      routes:
        - id: user-management-service
          uri: http://localhost:8081
          predicates:
            - Path=/user/**, /user
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/order/**
management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      enabled: true
security:
  auth-service-api: http://localhost:8081/auth/v1/introspect