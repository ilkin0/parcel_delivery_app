databaseChangeLog:
  - changeSet:
      id: 20230518-01
      author: ilkinmehdiyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_email_uindex
              - column:
                  name: account_non_locked
                  type: BOOLEAN
              - column:
                  name: account_non_expired
                  type: BOOLEAN
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN